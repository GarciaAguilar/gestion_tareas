<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Opciones para admin -->
        <ion-item *ngIf="isAdmin()" routerLink="/admin/task-list">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Tareas</ion-label>
        </ion-item>

        <ion-item *ngIf="isAdmin()" routerLink="/admin/create-task">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Crear tarea</ion-label>
        </ion-item>

        <!-- Opciones para ejecutor -->
        <ion-item *ngIf="isExecutor()" routerLink="/executor/task-list">
          <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
          <ion-label>Mis tareas</ion-label>
        </ion-item>

        <!-- Común -->
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>

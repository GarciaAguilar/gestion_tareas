<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="tareas.length > 0; else sinTareas">
    <ion-item *ngFor="let t of tareas">
      <ion-label>
        <h2>{{ t.title }}</h2>
        <p>{{ t.description }}</p>
        <p><strong>Vence:</strong> {{ t.due_date | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #sinTareas>
    <ion-text color="medium">
      <p>No tienes tareas asignadas.</p>
    </ion-text>
  </ng-template>
</ion-content>
